<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
        <title>Calculator</title>
    </head>
    <body>
        <div id="screen">
            <div id="display">
                <div id="output-display">
                    <div id="inputs">
                        <div class="user-input">
                            <p id="inp">0</p>
                        </div>
                        <div class="user-output">
                            <p id="res"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="all-buttons">
                    <div class="top-buttons">
                        <button id="allclear">AC</button>
                        <button id="clear">DEL</button>
                        <button id="remainder" value="%">%</button>
                        <button id="divide" value="/">รท</button>
                    </div>
                    <div class="first-buttons">
                        <button class="number" id="digit-7" value="7">7</button>
                        <button class="number" id="digit-8" value="7">8</button>
                        <button class="number" id="digit-9" value="7">9</button>
                        <button id="plus" value="+">+</button>
                    </div>
                    <div class="second-buttons">
                        <button class="number" id="digit-4" value="4">4</button>
                        <button class="number" id="digit-5" value="5">5</button>
                        <button class="number" id="digit-6" value="6">6</button>
                        <button id="minus" value="-">-</button>
                    </div>
                    <div class="third-numbers">
                        <button class="number" id="digit-1" value="1">1</button>
                        <button class="number" id="digit-2" value="2">2</button>
                        <button class="number" id="digit-3" value="3">3</button>
                        <button id="multiply" value="x">ร</button>
                    </div>
                    <div class="four-numbers">
                        <button class="number" id="digit-0" value="0">0</button>
                        <button id="point" value=".">.</button>
                        <button id="answer" value="=">=</button>
                    </div>
            </div>
        </div>


    </body>
</html>
